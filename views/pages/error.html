{{ define "error" }}
<!DOCTYPE html>
<html lang="en">

{{ template "head" . }}

<body class="bg-amber-50 text-gray-800 dark:bg-gray-900 dark:text-white">
  {{ template "version_banner" . }}
  <div class="flex h-screen w-screen flex-col justify-center 2xl:flex-row 2xl:justify-evenly items-center">
    <img src="/img/logo.webp" alt="Deep Lairs Logo" class="mb-4 w-100 h-100">
    <div class="w-full max-w-md bg-white dark:bg-gray-800 p-8 rounded shadow text-center">
      <h2 class="text-2xl font-bold mb-6">Error {{ .StatusCode }}</h2>
      <p class="mb-4">{{ .Error }}</p>
      <a href="/" class="text-sm text-blue-600 hover:underline">Go back to Home</a>
    </div>
  </div>
</body>

</html>
{{ end }}
