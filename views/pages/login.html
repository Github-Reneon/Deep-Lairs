{{ define "login" }}
<!DOCTYPE html>
<html lang="en">
{{ template "head" . }}

<body class="bg-amber-50 text-gray-800 dark:bg-gray-900 dark:text-white">
  {{ template "version_banner" . }}
  <div class="flex h-screen w-screen flex-row justify-evenly items-center">
    <img src="/img/logo.webp" alt="Deep Lairs Logo" class="mb-4 w-100 h-100">
    <div class="w-full max-w-md bg-white dark:bg-gray-800 p-8 rounded shadow">
      <h2 class="text-2xl font-bold mb-6 text-center">Login to Deep Lairs</h2>
      <form action="/auth/login" method="POST" class="space-y-6">
        <div>
          <label for="username" class="block mb-2 text-sm font-medium">Username</label>
          <input type="text" id="username" name="username" required
            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-300">
        </div>
        <div>
          <label for="password" class="block mb-2 text-sm font-medium">Password</label>
          <input type="password" id="password" name="password" required
            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-300">
        </div>
        <div>
          <button type="submit"
            class="w-full bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition">Login</button>
          <div id="error-message" class="mt-2 text-red-600 text-sm">
            {{ if .error }}
            {{ .error }}
            {{ end }}
          </div>
          <div class="text-center">
            <a href="/signup" class="text-sm text-blue-600 hover:underline">Don't have an account? Sign Up</a>
          </div>
      </form>
    </div>
  </div>
</body>

</html>
{{ end }}
