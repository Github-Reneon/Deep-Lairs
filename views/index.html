<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deep Lairs</title>
  <link rel="stylesheet" href="/css/tailwind.css">
</head>

<body class="bg-green-900 text-white h-screen">
  <div class="container mx-auto xl:pt-4 h-full">
    <div id="content" class="bg-gray-700 p-5 xl:rounded-t-3xl shadow-2xl shadow-black h-full flex flex-col">
      <h1 class="text-3xl font-bold mb-4 w-full bg-gray-700 flex-none">Deep Lairs</h1>
      <div id="lairs_container" class="overflow-y-auto flex-1 h-full bg-black m-2 rounded-md p-4 flex flex-col items-end">
        <div id="status-bars" class="absolute p-4 -mr-4 -mt-4 rounded-bl-lg bg-gray-700 flex flex-row gap-2 ">
          <div id="enemy-status-bar" class="w-70 bg-gray-700 flex flex-col gap-2 hidden">
            <span id="Enemy-Name" class="bg-gray-800 w-full px-2 rounded-md">Skeleton</span>
            <span id="Enemy-Health" class="bg-amber-700 w-full px-2 rounded-md">HP: 10/10</span>
            <span id="XP-to-gain" class="bg-yellow-600 w-full px-2 rounded-md text-center">50xp reward</span>
          </div>
          <div id="status-bar" class="w-70 bg-gray-700 flex flex-col gap-2">
            <span id="Name" class="bg-gray-800 w-full px-2 rounded-md">Reneon</span>
            <div class="grid grid-cols-3 gap-1">
              <span id="Health" class="bg-amber-700 w-full px-2 rounded-md">HP: 10/10</span>
              <span id="Mana" class="bg-cyan-700 w-full px-2 rounded-md">MP: 6/6</span>
              <span id="Stamina" class="bg-yellow-700 w-full px-2 rounded-md">ST: 6/6</span>
            </div>
            <span id="XP" class="bg-yellow-600 w-full px-2 rounded-md text-center">XP: 0/100</span>
          </div>
        </div>
        <div id="lairs" class="flex flex-col justify-end h-auto">
        </div>
      </div>
      <div id=" input-area" class="mt-4 flex-none">
        <input type="text" id="lair-input" class="w-full p-2 rounded bg-gray-800 text-white"
          placeholder="What do you do traveler?">
      </div>
    </div>
  </div>
  {{ template "script" . }}
</body>

</html>
